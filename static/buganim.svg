<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 16 16" class="bi bi-bug fa-fade fa-shake">
    <defs>
        <!-- Définition du dégradé multicolore -->
        <linearGradient id="multicolorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
            <stop offset="25%" style="stop-color: orange; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: yellow; stop-opacity: 1" />
            <stop offset="75%" style="stop-color: limegreen; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: blue; stop-opacity: 1" />
        </linearGradient>

        <!-- Définition d'un effet d'ombre -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="rgba(0,0,0,0.5)" />
        </filter>

        <!-- Définition de l'animation -->
        <style>
            @keyframes rotate {
                0% {
                    stroke-dashoffset: 0;
                }
                25% {
                    stroke-dashoffset: 100;
                }
                50% {
                    stroke-dashoffset: 200;
                }
                75% {
                    stroke-dashoffset: 300;
                }
                100% {
                    stroke-dashoffset: 400;
                }
            }

            .animated-path {
                animation: rotate 2s linear infinite;
                stroke: url(#multicolorGradient);
                stroke-width: 0.2;
                fill: none;
                stroke-dasharray: 50;
                transform-origin: center;
            }
        </style>
    </defs>

    <!-- Application du dégradé au remplissage avec contours épais noirs -->
    <path class="animated-path" d="M4.355.522a.5.5 0 0 1 .623.333l.291.956A5 5 0 0 1 8 1c1.007 0 1.946.298 2.731.811l.29-.956a.5.5 0 1 1 .957.29l-.41 1.352A5 5 0 0 1 13 6h.5a.5.5 0 0 0 .5-.5V5a.5.5 0 0 1 1 0v.5A1.5 1.5 0 0 1 13.5 7H13v1h1.5a.5.5 0 0 1 0 1H13v1h.5a1.5 1.5 0 0 1 1.5 1.5v.5a.5.5 0 1 1-1 0v-.5a.5.5 0 0 0-.5-.5H13a5 5 0 0 1-10 0h-.5a.5.5 0 0 0-.5.5v.5a.5.5 0 1 1-1 0v-.5A1.5 1.5 0 0 1 2.5 10H3V9H1.5a.5.5 0 0 1 0-1H3V7h-.5A1.5 1.5 0 0 1 1 5.5V5a.5.5 0 0 1 1 0v.5a.5.5 0 0 0 .5.5H3c0-1.364.547-2.601 1.432-3.503l-.41-1.352a.5.5 0 0 1 .333-.623M4 7v4a4 4 0 0 0 3.5 3.97V7zm4.5 0v7.97A4 4 0 0 0 12 11V7zM12 6a4 4 0 0 0-1.334-2.982A3.98 3.98 0 0 0 8 2a3.98 3.98 0 0 0-2.667 1.018A4 4 0 0 0 4 6z"
          filter="url(#shadow)"/>

    <!-- Ajouter des initiales en texte -->
    <text x="8" y="12" font-family="Arial" font-size="1" fill="blue" text-anchor="middle" font-weight="bold">
        Rap AI Generator
    </text>
    <text x="8" y="14" font-family="Arial" font-size="1" fill="red" text-anchor="middle" font-weight="bold">
        Tool By TRKN
    </text>

    <!-- Ajouter des formes décoratives -->
    <circle cx="9.5" cy="4" r=".5" stroke="black" stroke-width="0.5" fill="blue" opacity="0.9" />
    <circle cx="6.5" cy="4" r=".5" stroke="black" stroke-width="0.5" fill="blue" opacity="0.9" />
    <circle cx="8" cy="8" r="1.5" stroke="black" stroke-width="0.5" fill="red" opacity="0.9" />

</svg>
